<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
        <title>Interactive Card Design</title>
    </head>
    <body>
        <div class="project-house">
            <div class="card-container">
                <div class="card-front">
                    <img src="/interactive-card-details-form-main/images/bg-main-desktop.png" alt="big main desktop" class="image-one" />
                    <div class="card-container">
                        <img src="/interactive-card-details-form-main/images/bg-card-front.png" alt="card front" class="first-card" />
                        <div class="logo-container"> 
                            <img src="/interactive-card-details-form-main/images/favicon-32x32.png" alt="logo"  class="logo"/>
                            <div class="circle"></div>
                        </div>
                        <div class="pin">
                            <p>0000</p>
                            <p>0000</p>
                            <p>0000</p>
                            <p>0000</p>
                        </div>
                        <div class="card-name">
                            <p>JANE APPLESEED</p>
                            <p>00/00</p>
                        </div>
                    </div>
                </div>
                <div class="card-back">
                    <img src="/interactive-card-details-form-main/images/bg-card-back.png" alt= "card-back" class="second-card" />
                    <p class="cvv-pin">000</p>
                </div>
            </div>
            <div class="form-container">
                <form>
                    <div>
                        <label for="cardholder name">CARDHOLDER NAME</label><br>
                        <input type="text" id=" cardholder name" name=" cardholder name" placeholder="e.g Jane Appleseed" ><br>
                        <label for ="CARD NUMBER">CARD NUMBER</label> <br>
                        <input type="text" id=" number" name="card number" placeholder="e.g 1234 5678 9876 5432" >
                    </div>
                    <h6 class="exp-date">EXP.DATE (MM/YY)<span class="cvc">CVV</span></h6>
                    <div class="data-container">
                        <div class="data-field">
                            <div class="month">
                                <select name="month">
                                    <option value="mm">MM</option>
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="august">August</option>
                                    <option value="september">September</option>
                                    <option value="october">October</option>
                                    <option value="november">November</option>
                                    <option value="december">December</option>
                                </select>
                            </div>
                            <div class="year">
                                <select name="year">
                                    <option value="yy">YY</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <input type="text" id="cvc" placeholder="e.g 123" class="cvc-input">
                        </div>
                    </div>
                    <div>
                        <button type="submit">Confirm</button>
                    </div>
                </form>    
            </div>
        </div>
    </body>
</html>
